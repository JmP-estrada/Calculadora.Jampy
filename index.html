<!DOCTYPE html>
<html lang="es">
<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Calculadora</title>
    <link rel="icon" href="https://img.freepik.com/vector-gratis/diseno-etiqueta-calculadora-aislada_1308-60994.jpg?size=626&ext=jpg&ga=GA1.1.1687694167.1712016000&semt=sph" type="image/png">
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://fonts.googleapis.com/css2?family=Syabil&display=swap" rel="stylesheet">
  
 <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
  
  
</head>
<body>
  
<div class="animate__animated animate__slideInLeft">

  
  <div class="calculadora">
  <div class="pantalla"></div>
  <button class="btn">C</button>
  <button class="btn">←</button>
  <button class="btn">/</button>
  <button class="btn">*</button>
  <button class="btn">7</button>
  <button class="btn">8</button>
  <button class="btn">9</button>
  <button class="btn">-</button>
  <button class="btn">4</button>
  <button class="btn">5</button>
  <button class="btn">6</button>
  <button class="btn">+</button>
  <button class="btn">1</button>
  <button class="btn">2</button>
  <button class="btn">3</button>
  <button class="btn" id="igual">=</button>
  <button class="btn" id="cero">0</button>
  <button class="btn">.</button>
</div>
     </div>

</body>
</html>



<style>
  

  /* Restablece los márgenes y paddings por defecto */
* {
  
  
   font-weight: bold;
   font-family: 'TeXGyreCursor-Regular', monospace;
   color: #FDFEFE;
   margin: 0;
   padding: 0;
   box-sizing: border-box;
   font-family: sans-serif;
  
}

  
 .animate__animated {
      animation-duration: 5s;

 }
  
  

body {
  
  /* agregarles varios colores bonitos */
  
  background: linear-gradient(-45deg, #f2d8d1, #f2b5d4, #b1e8ed, #b1edcb);

  background-size: 400% 400%;
  animation: gradient 15s ease infinite;
  min-height: 100vh;
  display: grid;
  place-items: center;
  
}

  
  @keyframes gradient {

    0% {
        background-position: 0% 50%;
    }
    50% {
        background-position: 100% 50%;
    }
    100% {
        background-position: 0% 50%;
    }

}

  

.calculadora {

  background-color: #48bfff;
  color: white;
  width: 350px;
  max-width: 100%;
  padding: 1.5rem;
  border-radius: 1rem;
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  gap: 0.5rem;
  box-shadow: 0 0 20px #48bfff;

}


.pantalla {
  
  grid-column: 1 / 5;
  background-color: #090c31;
  padding: 1.5rem;
  font-size: 2rem;
  text-align: right;
  border-radius: 0.5rem;
  margin-bottom: 1rem;

  
}


.btn {
  
  background-color: #006da7;
  color: white;
  border: none;
  padding: 1.5rem 0.5rem;
  display: flex;
  justify-content: center;
  border-radius: 0.5rem;
  cursor: pointer;

}


.btn:hover {

  background-color: #004f78;
  font-weight: bold;

}



#cero {


  grid-column: span 2;

}



#igual {

  grid-row: span 2;
  display: grid;
  place-items: center;
  background-color: #e65766;

}

#igual:hover {

  background-color: #004f78;
  font-weight: bold;

}




@media (max-width: 768px) {

  .calculadora {

   width: 350px;
  max-width: 100%;

  }
}

/* Estilo para pantallas pequeñas, como celulares */

@media (max-width: 480px) {

  .calculadora {

    width: 350px;
  max-width: 100%;

  }
}


  
  
</style> 




<script>
  
  
// Selecciona todos los botones y la pantalla
const botones = document.querySelectorAll('.btn');
const pantalla = document.querySelector('.pantalla');

// Agrega un evento de click a cada botón
botones.forEach(boton => {
  boton.addEventListener('click', (event) => {
    // Si el botón es el igual, evalúa la expresión en la pantalla
    if (event.target.id === 'igual') {
      try {
        pantalla.textContent = eval(pantalla.textContent);
      } catch (error) {
        pantalla.textContent = 'Error404xD';
      }
    } else if (event.target.textContent === 'C') {
      // Si el botón es 'C', limpia la pantalla
      pantalla.textContent = '';
    } else if (event.target.textContent === '←') {
      // Si el botón es '←', borra el último carácter en la pantalla
      pantalla.textContent = pantalla.textContent.slice(0, -1);
    } else {
      // Si no, agrega el contenido del botón a la pantalla
      pantalla.textContent += event.target.textContent;

    }
  });
});


 
 
</script>
